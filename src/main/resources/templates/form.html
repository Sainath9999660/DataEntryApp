<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Entry Form</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<h2>Data Entry Form</h2>
<form th:action="@{/submit}" th:object="${entry}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter your name" id="name"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" placeholder="Enter your title" id="title"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" placeholder="Enter your age" id="age"/>
        <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <div>
        <label for="hometown">Hometown:</label>
        <input type="text" th:field="*{hometown}" placeholder="Enter your hometown" id="hometown"/>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
